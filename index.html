<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Idle Clicker Game</h1>
        <button id="click-button">Click Me!</button>
        <p>Clicks: <span id="click-count">0</span></p>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade-button">Upgrade (+1 Click/Second) - Cost: <span id="upgrade-cost">10</span></button>
        </div>
        <div id="ranking">
            <h2>Ranking</h2>
            <ul id="ranking-list">
                <!-- Player rankings will be populated here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
